spring.application.name=rosettix

# JPA Configuration
spring.jpa.open-in-view=false

# PostgreSQL Database Configuration (Legacy - for Spring Boot auto-config)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

# MongoDB Configuration (Legacy - for Spring Boot auto-config)
spring.data.mongodb.uri=mongodb://localhost:27017/rosettixdb
spring.data.mongodb.database=rosettixdb

# Rosettix Database Strategy Configuration
rosettix.databases.strategies.postgres.enabled=true
rosettix.databases.strategies.postgres.url=jdbc:postgresql://localhost:5432/postgres
rosettix.databases.strategies.postgres.username=postgres
rosettix.databases.strategies.postgres.password=${DB_PASSWORD}
rosettix.databases.strategies.postgres.database=postgres

rosettix.databases.strategies.mongodb.enabled=true
rosettix.databases.strategies.mongodb.url=mongodb://localhost:27017/rosettixdb
rosettix.databases.strategies.mongodb.database=rosettixdb

# Google GenAI Configuration
gemini.api-key=${GOOGLE_API_KEY}

# Rosettix Configuration
rosettix.default-strategy=postgres
rosettix.query.max-result-size=1000
rosettix.query.timeout-seconds=30
rosettix.query.caching-enabled=false
rosettix.llm.model-name=gemini-2.5-flash
rosettix.llm.max-retries=3
rosettix.llm.timeout-seconds=30
